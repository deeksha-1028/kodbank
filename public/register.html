<!DOCTYPE html>
<html>
<head>
  <title>Kodbank Register</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h2>üìù Create Account</h2>

    <input type="number" id="uid" placeholder="User ID">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="phone" placeholder="Phone">

    <button class="primary-btn" onclick="register()">Register</button>

    <p id="message"></p>

    <div class="link-text">
      Already have account? <a href="/login.html">Login</a>
    </div>
  </div>
</div>

<script>
async function register() {
  const uid = document.getElementById("uid").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ uid, username, password, email, phone })
  });

  const data = await res.json();

  if (res.ok) {
    alert("Registration successful!");
    window.location.href = "/login.html";
  } else {
    document.getElementById("message").innerText = data.error;
  }
}
</script>

</body>
</html>
